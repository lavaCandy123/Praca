<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
  <meta charset="UTF-8">  
  <title>GOPU 公司主页</title>  
  <script src="https://cdn.tailwindcss.com"></script>  
  <style>  
    @keyframes disperse {  
      0% {  
        opacity: 1;  
        transform: translateY(0);  
      }  
      100% {  
        opacity: 0;  
        transform: translateY(-50px);  
      }  
    }  
    @keyframes appear {  
      0% {  
        opacity: 0;  
      }  
      100% {  
        opacity: 1;  
      }  
    }  
    .disperse {  
      animation: disperse 1s forwards;  
    }  
    .appear {  
      animation: appear 1s forwards;  
    }  
    /* 背景图片虚化效果 */  
    .bg-blur {  
      background-image: url('C:\Users\28431\Desktop\1710521598b30a34eec5b1e3cab6250.jpg');  
      background-size: cover;  
      background-position: center;  
      filter: blur(5px);  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100%;  
      height: 100%;  
      z-index: -1;  
    }  
  </style>  
</head>  
<body class="bg-gray-100 text-gray-800 pt-16">  
  <!-- 背景图片 -->  
  <div class="bg-blur"></div>  

  <!-- 页眉 -->  
  <header class="bg-white bg-opacity-80 shadow">  
    <div class="container mx-auto px-6 py-4 text-center">  
      <h1 id="company-name" class="text-5xl font-extrabold text-gray-800 cursor-pointer">GOPU</h1>  
    </div>  
  </header>  

  <!-- 主体内容 -->  
  <main id="main-content" class="container mx-auto px-6 py-8 flex justify-around items-start" style="display: none;">  
    <!-- 公司简介 -->  
    <div class="mb-8 group text-center w-1/3 p-4 bg-white bg-opacity-80 rounded-lg shadow">  
      <!-- 图标 -->  
      <div class="flex justify-center mb-4">  
        <svg class="w-12 h-12 text-khaki-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">  
          <path d="M12 2L2 7h20L12 2z" />  
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5" />  
        </svg>  
      </div>  
      <h2 class="text-2xl font-semibold text-khaki-700 cursor-pointer group-hover:text-khaki-600">  
        公司简介  
      </h2>  
      <p class="mt-2 text-gray-700 max-h-0 overflow-hidden opacity-0 transition-all duration-500 group-hover:max-h-96 group-hover:opacity-100">  
        在这里您可以编辑公司的简介内容...  
      </p>  
    </div>  

    <!-- 主要产品 -->  
    <div class="mb-8 group text-center w-1/3 p-4 bg-white bg-opacity-80 rounded-lg shadow">  
      <!-- 图标 -->  
      <div class="flex justify-center mb-4">  
        <svg class="w-12 h-12 text-khaki-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">  
          <path d="M20 21V7.24c0-.31-.2-.59-.49-.7L12 3 4.49 6.54A.75.75 0 004 7.24V21" />  
          <path d="M16 21v-9a4 4 0 00-8 0v9" />  
        </svg>  
      </div>  
      <h2 class="text-2xl font-semibold text-khaki-700 cursor-pointer group-hover:text-khaki-600">  
        主要产品  
      </h2>  
      <p class="mt-2 text-gray-700 max-h-0 overflow-hidden opacity-0 transition-all duration-500 group-hover:max-h-96 group-hover:opacity-100">  
        在这里您可以编辑主要产品的内容...  
      </p>  
    </div>  

    <!-- 理念 -->  
    <div class="mb-8 group text-center w-1/3 p-4 bg-white bg-opacity-80 rounded-lg shadow">  
      <!-- 图标 -->  
      <div class="flex justify-center mb-4">  
        <svg class="w-12 h-12 text-khaki-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">  
          <path d="M12 2a9 9 0 019 9c0 4.63-3.51 8.44-8 8.94V22h-2v-2.06a9 9 0 01-8-8.94A9 9 0 0112 2z" />  
        </svg>  
      </div>  
      <h2 class="text-2xl font-semibold text-khaki-700 cursor-pointer group-hover:text-khaki-600">  
        理念  
      </h2>  
      <p class="mt-2 text-gray-700 max-h-0 overflow-hidden opacity-0 transition-all duration-500 group-hover:max-h-96 group-hover:opacity-100">  
        在这里您可以编辑公司的理念内容...  
      </p>  
    </div>  
  </main>  

  <!-- 页脚 -->  
  <footer class="bg-white bg-opacity-80 shadow">  
    <div class="container mx-auto px-6 py-4">  
      <p class="text-center text-gray-700">&copy; 2023 GOPU</p>  
    </div>  
  </footer>  

  <script>  
    const companyName = document.getElementById('company-name');  
    const mainContent = document.getElementById('main-content');  

    companyName.addEventListener('mouseover', function() {  
      this.classList.add('disperse');  
      setTimeout(() => {  
        this.style.display = 'none';  
        mainContent.style.display = 'flex';  
        mainContent.classList.add('appear');  
      }, 1000);  
    });  

    mainContent.addEventListener('mouseleave', function() {  
      mainContent.style.display = 'none';  
      companyName.style.display = 'block';  
      companyName.classList.remove('disperse');  
    });  
  </script>  
</body>  
</html>
